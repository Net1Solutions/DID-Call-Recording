<!DOCTYPE html>
<html>
<head>
    <title>Groups</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>
<body class="body-white">
<include file="public@nav"/>

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <ul id="myTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="{:cmf_url('sms/Group/index')}">
                        Groups
                    </a>
                </li>
                <li role="presentation">
                    <a href="{:cmf_url('sms/Group/add')}">
                        Add Group
                    </a>
                </li>
            </ul>
            <div class="tab-content margin-top-20">
                <div role="tabpanel" class="tab-pane fade in active">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th width="10%">Name</th>
                                <th width="15%">Created at</th>
                                <th>Remark</th>
                                <th width="450">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="groups" item="vo">
                                <tr>
                                    <td>{$vo.name}</td>
                                    <td>{:date('Y-m-d H:i:s',$vo.create_time)}</td>
                                    <td>{$vo.remark}</td>
                                    <td>
                                        <a href="{:url('Group/messages',['id'=>$vo.id])}" target="_blank">
                                            Messages
                                        </a>
                                        &nbsp;
                                        <a href="{:url('Group/sendMessageDialog',['id'=>$vo.id])}" target="_blank">
                                            Send Message
                                        </a>
                                        &nbsp;
                                        <a href="{:url('Group/contacts',['id'=>$vo.id])}" target="_blank">
                                            Contacts
                                        </a>
                                        &nbsp;
                                        <a href="{:url('Group/addContact',['id'=>$vo.id])}" target="_blank">
                                            Add Contact
                                        </a>
                                        &nbsp;
                                        <!--
                                        &nbsp;
                                        <a href="javascript:openIframeLayer('{:url('Group/sendMessageDialog',['id'=>$vo.id])}','Send Message',{area: ['95%', '95%'],title:false})">
                                            Send Message
                                        </a>
                                        &nbsp;
                                        <a href="javascript:openIframeLayer('{:url('Group/contacts',['id'=>$vo.id])}','Contacts',{area: ['95%', '95%'],title:false})">
                                            Contacts
                                        </a>
                                        &nbsp;
                                        <a href="javascript:openIframeLayer('{:url('Group/addContact',['id'=>$vo.id])}','Add Contact to Group',{area: ['95%', '95%'],title:false})">
                                            Add Contact
                                        </a>
                                        &nbsp;
                                        -->
                                        <a href="{:url('Group/edit',['id'=>$vo.id])}">
                                            Edit
                                        </a>

                                        &nbsp;
                                        <a class="js-ajax-delete"
                                           data-href="{:url('sms/Group/delete',['id'=>$vo.id])}"
                                           href="javascript:;"
                                           data-msg="Do you really want to delete it?"
                                           data-ok-btn="Ok"
                                           data-cancel-btn="Cancel">
                                            Delete
                                        </a>
                                    </td>
                                </tr>
                            </foreach>

                            </tbody>
                        </table>
                    </div>

                    <ul class="pagination">{$page}</ul>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- /container -->

<include file="public@footer"/>
<include file="public@scripts"/>
<hook name="before_body_end"/>
</body>
</html>
