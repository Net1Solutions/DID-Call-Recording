<!DOCTYPE html>
<html>
<head>
    <title>Inbound Messages</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>
<body class="body-white" style="padding: 0;">
<div class="container">
    <div class="row">

        <form class="form-horizontal col-md-10 margin-top-20 js-ajax-form" method="post" action="{:url('Messages/sendPost')}">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group ">
                        <label class="col-lg-3 control-label">From Number <span class="color-red">*</span></label>
                        <div class="col-lg-9">
                            <select class="form-control" name="from" id="js-fron-select">
                                <option value="17022536969">{:_sms_format_number('7022536969')}</option>
                                <foreach name="numbers" item="vo">
                                    <option value="1{$vo.number}">{:_sms_format_number($vo.number)}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-lg-3 control-label">To Number <span class="color-red">*</span></label>
                        <div class="col-lg-9">
                            <input class="form-control" name="to" rows="7" value="{$number}">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-lg-3 control-label">Message <span class="color-red">*</span></label>
                        <div class="col-lg-9">
                            <textarea class="form-control" name="message" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-md-10 col-md-offset-3">
                            <button class="btn btn-success js-ajax-submit" type="submit">Send Message</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">&nbsp;</div>
            </div>
        </form>
    </div>

</div>
<!-- /container -->

<include file="public@scripts"/>

<script>
    $('#js-fron-select').select2();
</script>

</body>
</html>
