<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>
<body class="body-white" id="top">
<include file="public@nav"/>

<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <include file="public@usernav"/>
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-lock"></i> Change Password</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                        <form class="js-ajax-form" action="{:url('user/Profile/passwordPost')}" method="post">
                            <div class="form-group">
                                <label for="input-old_password">Old Password</label>
                                <input type="password" class="form-control" id="input-old_password"
                                       placeholder="Old Password" name="old_password">
                            </div>
                            <div class="form-group">
                                <label for="input-password">New Password</label>
                                <input type="password" class="form-control" id="input-password"
                                       placeholder="New Password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="input-repassword">New Password (again)</label>
                                <input type="password" class="form-control" id="input-repassword"
                                       placeholder="New Password (again)" name="repassword">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary js-ajax-submit" style="margin-right: 50px">
                                    Change
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<include file="public@footer"/>
<!-- /container -->
<include file="public@scripts"/>
</body>
</html>
