<!DOCTYPE html>
<html>
<head>
    <title>Change profile</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>
<body class="body-white" id="top">
<include file="public@nav"/>

<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <include file="public@usernav"/>
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#one" data-toggle="tab">
                            <i class="fa fa-list-alt"></i>
                            Change Profile
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                        <form class="js-ajax-form" action="{:url('user/profile/editPost')}" method="post">
                            <div class="form-group">
                                <label for="input-user_nickname">Nickname</label>
                                <input type="text" class="form-control" id="input-user_nickname" placeholder="昵称"
                                       name="user_nickname" value="{$user_nickname}">
                            </div>
                            <div class="form-group">
                                <label for="input-sex">Gender</label>
                                <php>
                                    $sexs=array("0"=>"who knows?","1"=>"male","2"=>"female");
                                </php>
                                <select class="form-control" id="input-sex" name="sex">
                                    <foreach name="sexs" item="vo">
                                        <php>$sexselected=$key==$sex?"selected":"";</php>
                                        <option value="{$key}" {$sexselected}>{$vo}</option>
                                    </foreach>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="input-birthday">Birthday</label>
                                <input class="form-control js-bootstrap-date" type="text" id="input-birthday"
                                       placeholder="2013-01-04" name="birthday" value="{:date('Y-m-d',$birthday)}">
                            </div>
                            <div class="form-group">
                                <label for="input-user_url">Website</label>
                                <input class="form-control" type="text" id="input-user_url"
                                       placeholder="" name="user_url" value="{$user_url}">
                            </div>
                            <div class="form-group">
                                <label for="input-signature">Signature</label>
                                <textarea class="form-control" id="input-signature" placeholder="Signature"
                                          name="signature">{$signature}</textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary js-ajax-submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="public@footer"/>
<!-- /container -->
<include file="public@scripts"/>
</body>
</html>
